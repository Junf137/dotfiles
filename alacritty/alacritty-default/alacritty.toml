# cyan = "#61D6D6"
# white = "#F2F2F2"

# Key bindings
# Note: Alacritty's keybinding system is less flexible than WezTerm's.
# Complex leader key sequences and scripted actions are not supported.
# Panes (splits) are also not a built-in feature of Alacritty.
[keyboard]
bindings = [
    # Spawn new Alacritty window (equivalent to new tab in WezTerm)
    { key = "T", mods = "Alt", action = "SpawnNewInstance" },
    { key = "N", mods = "Alt", action = "SpawnNewInstance" },

    # Close window (equivalent to closing tab/pane in WezTerm)
    { key = "W", mods = "Alt", action = "Quit" },

    # Font size adjustments
    { key = "K", mods = "Alt", action = "IncreaseFontSize" },
    { key = "J", mods = "Alt", action = "DecreaseFontSize" },
    { key = "R", mods = "Alt", action = "ResetFontSize" },

    # Fullscreen
    { key = "F11", mods = "None", action = "ToggleFullscreen" },

    # Copy and Paste (usually handled by default, but explicitly set here)
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "V", mods = "Control|Shift", action = "Paste" },

    # Scrolling
    { key = "PageUp", mods = "None", action = "ScrollPageUp" },
    { key = "PageDown", mods = "None", action = "ScrollPageDown" },
    { key = "U", mods = "Alt", action = "ScrollLineUp" },
    { key = "D", mods = "Alt", action = "ScrollLineDown" },
]

[terminal]

[env]
TERM = "xterm-256color"
